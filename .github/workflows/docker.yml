name: Docker

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
    paths:
      - "infra/docker/**"
      - "crates/**"
      - "console/**"
      - "sdk/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "infra/docker/**"
      - "crates/**"
      - "console/**"
      - "sdk/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  prepare:
    name: Prepare tags
    runs-on: ubuntu-latest
    outputs:
      ref_name: ${{ steps.meta.outputs.ref_name }}
      is_tag: ${{ steps.meta.outputs.is_tag }}
      version: ${{ steps.meta.outputs.version }}
      sha_short: ${{ steps.meta.outputs.sha_short }}
    steps:
      - name: Compute metadata
        id: meta
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_REF_NAME}"
          SHA_SHORT="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          IS_TAG="false"
          VERSION=""
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            IS_TAG="true"
            # If tag is like v0.1.0, version becomes 0.1.0
            VERSION="${REF_NAME#v}"
          fi

          echo "ref_name=${REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          echo "is_tag=${IS_TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  build:
    name: Build images
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: signia-api
            dockerfile: infra/docker/api.Dockerfile
          - name: signia-console
            dockerfile: infra/docker/console.Dockerfile
          - name: signia-interface
            dockerfile: infra/docker/interface.Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        # Login is needed for pushing. For PRs we still log in (safe) to enable cache.
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image.name }}
          tags: |
            type=raw,value=sha-${{ needs.prepare.outputs.sha_short }}
            type=raw,value=${{ needs.prepare.outputs.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.prepare.outputs.version }},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ matrix.image.name }}

      - name: Build (and push on tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: ${{ needs.prepare.outputs.is_tag == 'true' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Export build metadata
        run: |
          set -euo pipefail
          mkdir -p docker-meta
          cat > docker-meta/${{ matrix.image.name }}.json <<EOF
          {
            "image": "${{ matrix.image.name }}",
            "ref": "${{ needs.prepare.outputs.ref_name }}",
            "sha": "${{ github.sha }}",
            "sha_short": "${{ needs.prepare.outputs.sha_short }}",
            "is_tag": "${{ needs.prepare.outputs.is_tag }}",
            "version": "${{ needs.prepare.outputs.version }}",
            "tags": $(echo '${{ steps.docker_meta.outputs.tags }}' | jq -R -s -c 'split("\n")[:-1]')
          }
          EOF

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-metadata-${{ matrix.image.name }}
          path: docker-meta/${{ matrix.image.name }}.json
          if-no-files-found: error

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always()
    steps:
      - name: Result
        run: |
          echo "prepare: ${{ needs.prepare.result }}"
          echo "build:   ${{ needs.build.result }}"
          echo "ref:     ${{ needs.prepare.outputs.ref_name }}"
          echo "is_tag:  ${{ needs.prepare.outputs.is_tag }}"
          echo "version: ${{ needs.prepare.outputs.version }}"
