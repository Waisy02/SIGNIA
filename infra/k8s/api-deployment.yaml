apiVersion: apps/v1
kind: Deployment
metadata:
  name: signia-api
  namespace: signia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signia-api
  template:
    metadata:
      labels:
        app: signia-api
    spec:
      containers:
        - name: api
          image: signia/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8787
          env:
            - name: SIGNIA_BIND_ADDR
              value: "0.0.0.0:8787"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8787
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8787
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: signia-api
  namespace: signia
spec:
  selector:
    app: signia-api
  ports:
    - name: http
      port: 80
      targetPort: 8787
