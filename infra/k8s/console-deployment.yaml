apiVersion: apps/v1
kind: Deployment
metadata:
  name: signia-console
  namespace: signia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signia-console
  template:
    metadata:
      labels:
        app: signia-console
    spec:
      containers:
        - name: console
          image: signia/console:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_SIGNIA_API
              value: "https://api.signia.example"
            - name: NEXT_PUBLIC_SIGNIA_INTERFACE
              value: "https://interface.signia.example"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: signia-console
  namespace: signia
spec:
  selector:
    app: signia-console
  ports:
    - name: http
      port: 80
      targetPort: 3000
