apiVersion: apps/v1
kind: Deployment
metadata:
  name: signia-interface
  namespace: signia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signia-interface
  template:
    metadata:
      labels:
        app: signia-interface
    spec:
      containers:
        - name: interface
          image: signia/interface:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7071
          env:
            - name: PORT
              value: "7071"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 7071
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7071
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: signia-interface
  namespace: signia
spec:
  selector:
    app: signia-interface
  ports:
    - name: http
      port: 80
      targetPort: 7071
